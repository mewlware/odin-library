<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header class="header">
            <h1 class="page-title">Library</h1>
            <nav>
                <ul>
                    <li><button class="show-add">+</button></li>
                    <li>About</li>
                </ul>
            </nav>
    </header>
    <aside class="add-form">
        <form action="#" method="POST" id="bookForm" class="hidden">
            <h2 class="form-title">New Book!</h2>
            <section class="form-bookinfo">
                <div class="form-input">
                    <label for="get-title">
                        Book Title
                        <abbr title="required" aria-required="true"></abbr>
                    </label>
                    <input type="text" required="required" id="get-title" name="get-title">
                </div>
                <div class="form-input">
                    <label for="get-author">
                        Author
                        <abbr title="required" aria-required="true"></abbr>
                    </label>
                    <input type="text" required="required" id="get-author" name="get-author">
                </div>
                <div class="form-input">
                    <fieldset>
                        <legend>Have you read the book?</legend>
                        <ul>
                            <li>
                                <input type="radio" id="read-yes" name="get-read" value="yes" checked>
                                <label for="read-yes">Yes</label> 
                            </li>
                            <li>
                                <input type="radio" id="read-no" name="get-read" value="no">
                                <label for="read-no">No</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <button type="submit" class="add">Add Book</button>
        </form>
    </aside>
    <main>
        <div class="library-wrapper">
        </div>
    </main>
    <footer></footer>
</body>
</html>
